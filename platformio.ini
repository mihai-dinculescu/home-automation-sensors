[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200

lib_deps =
	ArduinoJson @ ^6.19.0
	BSEC Software Library @ ^1.6.1480
	apollon77/I2CSoilMoistureSensor @ 0.0.0-alpha+sha.4dbaf8ad0f
	MQTT @ ^2.5.0

build_flags = -L lib/bsec/esp32 -lalgobsec

test_build_project_src = yes
